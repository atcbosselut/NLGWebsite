<!DOCTYPE html>
<head>
  <title>NLG Demo</title>

<body>
    <div class="container">
        <div class="page-header">
        <h1>ConceptNet COMeT demo</h1>
        <h2><small>Let the COMeT model generate the knowledge your model needs to understand social situations</small></h2>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
          <input id="enableDialogue" type="checkbox" onchange="checkboxes(this)">&nbsp;This is a dialogue
          <br>
          <input id="separateTalkTurns" type="checkbox" onchange="checkboxes(this)" checked="checked">&nbsp;These are disconnected tries
        </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div id="history"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <textarea id="inputfield" rows="2" cols="100" style="color: grey;font-style: italic;">Enter your text here.</textarea>
            <br>
            <button class="btn btn-primary" onclick="getResponse()">Submit</button>
        </div>
    </div>
  </div>
